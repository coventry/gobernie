<script src="lookup.js"></script>

<body style="font-size:0.5em">
  <!-- <img src="https://pbs.twimg.com/profile_images/649063561273040896/oCnTcltj.png"> -->
  <form id="signupform" name="signupform" action="lookup">
    <input type="number" pattern="[0-9]*" maxlength="5" min="0"
           name="RESIDENTIAL_ZIP" id="RESIDENTIAL_ZIP"
           placeholder="zip (5-digit)"
           onkeypress="return keypress(event)" onblur="lookup()" 
           style="width:3em"
           autofocus tabindex="1">
    <input type="text" name="FIRST_NAME" id="FIRST_NAME" placeholder="First name"
           onkeypress="return keypress(event)" onblur="lookup()"
           size="10" tabindex="2">
    <input type="button" onclick="clear_form(event)" value="clear"
           tabindex="5" class="exclude">
    <br/>
    <input type="text" name="LAST_NAME" id="LAST_NAME" placeholder="Last name"
           onkeypress="return keypress(event)" onblur="lookup()"
           size="15" tabindex="3">
    <input type="text" name="RESIDENTIAL_ADDRESS1"
           id="RESIDENTIAL_ADDRESS1" placeholder="Street address"
           onkeypress="return keypress(event)" onblur="lookup()"
           tabindex="4">
    <div id="results"></div>
  </form>
</body>
